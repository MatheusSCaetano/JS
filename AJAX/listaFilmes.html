<html>

<body>
    <style>
        .container {
            cursor: pointer;
        }
    </style>

    <div class="container">

    </div>

    <script>
        fetch('https://api.themoviedb.org/3/movie/popular?api_key=506fadb0256c13349acc05dabebf9604&language=en-US&page=1', {
            method: 'GET'
        })
            .then(response => response.json())
            .then(function (json) { //armazenando a lista dentro do jsom
                //console.log(json);
                var container = document.querySelector('.container'); 

                json.results.map(function (val) { //colocando os resultados dentro do container -> Organizando os titulos e deixando a descrição oculta
                    container.innerHTML += `
                    
                        <div  class="tituloFilme">` + val.title + `
                            <div style="display:none"; class="description">`+ val.overview + `</div> 
                            <hr>

                    </div>`;
                })
                var titulos = document.querySelectorAll('.tituloFilme');// salvando a lista dentro de unma variavel

                for (var i = 0; i < titulos.length; i++) {// rodando um looping que cria um evento de click e verifica se o evento ja esta ativo para podermos reverte-lo
                    titulos[i].addEventListener('click', function (t) {
                        if (t.target.querySelector('.description').style.display == "none") {
                            t.target.querySelector('.description').style.display = "block";
                        }else{
                            t.target.querySelector('.description').style.display = "none"; //revertendo
                        }
                    })
                }

            })

    </script>
</body>

</html>
