<html>

<body>
    <script>
        //fazer requisições sem atualizar a pagina

        //mas usando o setTimeout podemos executar após 2 segundos
        setTimeout(function () {
            //chama obj Xml
            var request = new XMLHttpRequest();

            request.open('GET', 'https://jsonplaceholder.typicode.com/todos/1', true);

            //faça o onload 
            request.onload = function () {
                if (this.status >= 200 && this.status < 400) { // Verificação do status da requisição
                    //request deu certo
                    var data = JSON.parse(this.response);
                    console.log(data);
                } else {
                    //erro
                    alert('Not connected with server.');
                }
            }

            //faça o onerror
            request.onerror = function () {

            }


            request.send();

        }, 2000)

        

    </script>
</body>

</html>
